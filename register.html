<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CritiqueVR - Register</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>

    <div class="container">

      <div id="login">

        <form action="handler_registration.php" method="post">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input type="text" value="First Name" onBlur="if(this.value == '') this.value = 'First Name'" onFocus="if(this.value == 'First Name') this.value = ''" name="firstname" id="firstname" required></p> 
            <p><span class="fontawesome-user"></span><input type="text" value="Last Name" onBlur="if(this.value == '') this.value = 'Last Name'" onFocus="if(this.value == 'Last Name') this.value = ''" name="lastname" id="lastname" required></p> 
            <p><span class="fontawesome-user"></span><input type="text" value="Email" onBlur="if(this.value == '') this.value = 'Email'" onFocus="if(this.value == 'Email') this.value = ''" name="email" id="email" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" name="user" id="pass" required></p> <!-- JS because of IE support; better: placeholder="Password" --> 
            <p><input type="submit" value="Register"></p>

          </fieldset>

        </form>

        <p>Already a member? <a href="index.html">Log In</a><span class="fontawesome-arrow-right"></span></p>

      </div> <!-- end login -->

    </div>

  </body>
</html>

</body>

</html>
