<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Virtual Review</title>
		<meta name="description" content="Virtual Review, Brainstorming, but in Virtual Reality" />
		<meta name="keywords" content="virtual, reality, critique, review" />
		<meta name="author" content="Todd" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!-- csstransforms3d-shiv-cssclasses-prefixed-teststyles-testprop-testallprops-prefixes-domprefixes-load --> 
		<script src="js/modernizr.custom.25376.js"></script>
        
        <!--My Code-->
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" type="text/css" href="animate.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="jquery-3.4.1.min.js"></script>
        <!--End My Code-->
        
	</head>
	<body>
		<div id="perspective" class="perspective effect-laydown">
			<div class="container">
				<div class="wrapper"><!-- wrapper needed for scroll -->
					<!-- Top Navigation -->
					<div class="codrops-top clearfix">
                        <span class="right">
                            <button id="showMenu">Menu</button>
                        </span>
					</div>
					<header class="codrops-header">
						<h1>Virtual Review <span>Brainstorming, but in Virtual Reality</span></h1>	
					</header>
					<div class="main clearfix">
                        
                        <div class="toddsProgressBar">
                        
                        </div>
                        
                        <div class="wizardContainer">
                            <div class="stepwizard">
                                <div class="stepwizard-row setup-panel">
                                    <div class="stepwizard-step col-xs-3"> 
                                        <a href="#step-1" type="button" class="btn btn-success btn-circle">1</a>
                                        <p><small>Shipper</small></p>
                                    </div>
                                    <div class="stepwizard-step col-xs-3"> 
                                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                        <p><small>Destination</small></p>
                                    </div>
                                    <div class="stepwizard-step col-xs-3"> 
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p><small>Schedule</small></p>
                                    </div>
                                    <div class="stepwizard-step col-xs-3"> 
                                        <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                                        <p><small>Cargo</small></p>
                                    </div>
                                </div>
                            </div>

                            <form role="form">
                                <div class="panel panel-primary setup-content" id="step-1">
                                    <div class="panel-heading">
                                         <h3 class="panel-title">Shipper</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label">First Name</label>
                                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Last Name</label>
                                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                                        </div>
                                        <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                                    </div>
                                </div>

                                <div class="panel panel-primary setup-content" id="step-2">
                                    <div class="panel-heading">
                                         <h3 class="panel-title">Destination</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label">Company Name</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Company Address</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                                        </div>
                                        <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                                    </div>
                                </div>

                                <div class="panel panel-primary setup-content" id="step-3">
                                    <div class="panel-heading">
                                         <h3 class="panel-title">Schedule</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label">Company Name</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Company Address</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                                        </div>
                                        <button class="btn btn-primary nextBtn pull-right" type="button">Next</button>
                                    </div>
                                </div>

                                <div class="panel panel-primary setup-content" id="step-4">
                                    <div class="panel-heading">
                                         <h3 class="panel-title">Cargo</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label">Company Name</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Company Address</label>
                                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address" />
                                        </div>
                                        <button class="btn btn-success pull-right" type="submit">Finish!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!--<div class="column">
                            
						</div>
						<div class="column">
                            
						</div>
						<div class="related">
                            
						</div>-->
					</div><!-- /main -->
				</div><!-- wrapper -->
			</div><!-- /container -->
			<nav class="outer-nav top horizontal">
				<a href="index.html" class="icon-home">Home</a>
				<a href="news.htl" class="icon-news">News</a>
				<a href="instagram.html" class="icon-image">Instagram Feed</a>

				<a href="#" class="icon-star">Favorites</a>
				<a href="#" class="icon-mail">Messages</a>
				<a href="#" class="icon-lock">Security</a>-->
			</nav>
		</div><!-- /perspective -->

		<script src="js/menu.js"></script>
	</body>
</html>
